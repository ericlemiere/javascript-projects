<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 9</title>
        <link rel="stylesheet" href="./CSS/main.css">
        <script src="JS/main.js" defer></script>
    </head>
    <body>

        
        <div>
            <p>Set timer to how many seconds:</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Start Timer</button>
            <p id="timer"></p>
        </div>
        
        <br>
        
        <div class="slideshow-container">
           
            
            <!-- Images with number and caption -->
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="Images/thumbnail1.jpg" style="width:100%">
                <div class="text">Album 1</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="Images/thumbnail2.jpg" style="width:100%">
                <div class="text">Album 2</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="Images/thumbnail3.png" style="width:100%">
                <div class="text">Album 3</div>
            </div>

            <!-- Next/Prev buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>

</html>
